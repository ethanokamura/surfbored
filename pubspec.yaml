name: surfbored
description: "create and share activities"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  api_client:
    path: packages/api_client
  app_core:
    path: packages/app_core
  app_ui:
    path: packages/app_ui
  board_repository:
    path: packages/board_repository
  comment_repository:
    path: packages/comment_repository
  flutter:
    sdk: flutter
  friend_repository:
    path: packages/friend_repository
  post_repository:
    path: packages/post_repository
  sqflite: ^2.0.0+3  # needed for what?
  tag_repository:
    path: packages/tag_repository
  user_repository:
    path: packages/user_repository

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - .env
