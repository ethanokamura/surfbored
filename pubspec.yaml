name: rando
description: "create and share lists"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  algolia_helper_flutter: ^1.0.0
  api_client:
    path: packages/api_client
  app_core:
    path: packages/app_core
  app_ui:
    path: packages/app_ui
  board_repository:
    path: packages/board_repository
  flow_builder: ^0.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.19.0
  post_repository:
    path: packages/post_repository
  shared_preferences: ^2.0.6
  sqflite: ^2.0.0+3
  user_repository:
    path: packages/user_repository

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - .env
